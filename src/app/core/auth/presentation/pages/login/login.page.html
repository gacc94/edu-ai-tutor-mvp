<ion-content class="login">
    <div class="login__container">
        <!-- Logo and Welcome Section -->
        <div class="login__header">
            <div class="login__logo">
                <ion-img src="assets/eduaitutor-bot.png" alt="EduAI Tutor Bot" class="login__logo-image"></ion-img>
            </div>
            <h1 class="login__title">Bienvenido a</h1>
            <h2 class="login__subtitle">EduAI Tutor</h2>
            <p class="login__description">Explora el aprendizaje con nuestro tutor de IA</p>
        </div>

        <!-- Error Message -->
        @if (error()) {
        <ion-card class="login__error-card">
            <ion-card-content class="login__error-content">
                <ion-icon name="alert-circle-outline" class="login__error-icon"></ion-icon>
                <span class="login__error-text">{{ error() }}</span>
                <ion-button fill="clear" size="small" class="login__error-close" (click)="clearError()"> × </ion-button>
            </ion-card-content>
        </ion-card>
        }

        <!-- Login Actions -->
        <div class="login__actions">
            <ion-button
                expand="block"
                class="login__google-button"
                [disabled]="isLoading()"
                (click)="loginWithGoogle()"
            >
                @if (isLoading()) {
                <ion-spinner name="crescent" class="login__spinner"></ion-spinner>
                <span class="login__loading-text">Iniciando sesión...</span>
                } @else {
                <ion-icon name="logo-google" slot="start" class="login__google-icon"></ion-icon>
                <span class="login__button-text">Iniciar sesión</span>
                }
            </ion-button>
        </div>

        <!-- Footer -->
        <div class="login__footer">
            <p class="login__footer-text">Al continuar, aceptas nuestros términos y condiciones</p>
        </div>
    </div>
</ion-content>
