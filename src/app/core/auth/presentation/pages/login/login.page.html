<ion-content class="login login--dark" [fullscreen]="true" mode="android">
    <div class="login__container">
        <header class="login__header">
            <img src="assets/eduaitor-logo.svg" alt="Logo" class="login__logo" />
            <h1 class="login__brand">EduAiTutor</h1>
        </header>
        <main class="login__main">
            <h1 class="login__title">¡Vamos a <span class="login__title--accent">Comenzar!</span></h1>
            <button class="login__button" (click)="signIn()" [disabled]="isLoading">
                @if (isLoading) {
                <ion-spinner name="dots"></ion-spinner>
                } @if (!isLoading) {
                <span>INICIAR SESIÓN</span>
                }
            </button>
            <div class="login__divider">O INICIAR SESIÓN CON</div>
            <div class="login__social-login">
                <button
                    class="login__social-btn login__social-btn--google"
                    (click)="loginWithGoogle()"
                    [disabled]="isLoading"
                    aria-label="Iniciar sesión con Google"
                >
                    @if (isLoading) {
                    <ion-spinner name="dots"></ion-spinner>
                    } @if (!isLoading) {
                    <ng-container>
                        <div class="login__social-icon-wrapper">
                            <svg class="login__social-icon" viewBox="0 0 48 48">
                                <path
                                    fill="#EA4335"
                                    d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                                ></path>
                                <path
                                    fill="#4285F4"
                                    d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                                ></path>
                                <path
                                    fill="#FBBC05"
                                    d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                                ></path>
                                <path
                                    fill="#34A853"
                                    d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                                ></path>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                        </div>
                    </ng-container>
                    }
                </button>
            </div>
        </main>
        <footer class="login__footer">
            <hr class="login__version-divider" />
            <div class="login__signup">
                <span class="login__signup-text">¿NO TIENES CUENTA?</span>
                <button class="login__signup-link" (click)="goToSignUp()">REGÍSTRATE AHORA</button>
            </div>
            <p class="login__version-text">Versión 1.0.0</p>
        </footer>
    </div>
</ion-content>
