<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente moderno -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#3a0ca3" />
    </linearGradient>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4cc9f0" />
      <stop offset="100%" stop-color="#4895ef" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f72585" />
      <stop offset="100%" stop-color="#b5179e" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Fondo circular principal -->
  <circle cx="200" cy="200" r="180" fill="url(#bgGradient)" />
  <circle cx="200" cy="200" r="175" fill="none" stroke="#4cc9f0" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Formas geométricas abstractas de fondo -->
  <polygon points="140,100 260,100 300,200 260,300 140,300 100,200" fill="none" stroke="#7209b7" stroke-width="1" stroke-opacity="0.2" />
  <circle cx="200" cy="200" r="120" fill="none" stroke="#480ca8" stroke-width="1" stroke-opacity="0.2" />
  
  <!-- Red neuronal estilizada -->
  <path d="M130,150 C180,120 220,120 270,150 C290,170 290,230 270,250 C220,280 180,280 130,250 C110,230 110,170 130,150 Z" fill="none" stroke="url(#neonGradient)" stroke-width="3" stroke-opacity="0.7"/>
  
  <!-- Nodos de IA con efectos luminosos -->
  <circle cx="200" cy="150" r="15" fill="url(#neonGradient)" filter="url(#glow)" />
  <circle cx="150" cy="180" r="10" fill="url(#neonGradient)" filter="url(#glow)" />
  <circle cx="250" cy="180" r="10" fill="url(#neonGradient)" filter="url(#glow)" />
  <circle cx="180" cy="230" r="10" fill="url(#neonGradient)" filter="url(#glow)" />
  <circle cx="220" cy="230" r="10" fill="url(#neonGradient)" filter="url(#glow)" />
  
  <!-- Conexiones neuronales con pulsos -->
  <line x1="200" y1="150" x2="150" y2="180" stroke="url(#neonGradient)" stroke-width="2" />
  <line x1="200" y1="150" x2="250" y2="180" stroke="url(#neonGradient)" stroke-width="2" />
  <line x1="150" y1="180" x2="180" y2="230" stroke="url(#neonGradient)" stroke-width="2" />
  <line x1="250" y1="180" x2="220" y2="230" stroke="url(#neonGradient)" stroke-width="2" />
  <line x1="180" y1="230" x2="220" y2="230" stroke="url(#neonGradient)" stroke-width="2" />
  
  <!-- Elemento cerebro/bombilla simbolizando ideas y conocimiento -->
  <path d="M200,130 C225,130 245,150 245,175 C245,190 235,205 220,215 L180,215 C165,205 155,190 155,175 C155,150 175,130 200,130 Z" fill="url(#energyGradient)" opacity="0.85" />
  <path d="M185,215 L185,240 L215,240 L215,215 Z" fill="url(#energyGradient)" opacity="0.85" />
  <path d="M190,240 L190,245 L210,245 L210,240 Z" fill="url(#energyGradient)" opacity="0.85" />
  
  <!-- Destellos de innovación -->
  <path d="M260,120 L270,110 M280,140 L295,135 M240,100 L240,85" stroke="#4cc9f0" stroke-width="2" stroke-linecap="round" filter="url(#glow)" />
  
  <!-- Elemento representando un libro/pantalla digital -->
  <path d="M150,250 C170,240 230,240 250,250 L250,280 C230,270 170,270 150,280 Z" fill="url(#accentGradient)" opacity="0.9" />
  <line x1="200" y1="250" x2="200" y2="280" stroke="#7209b7" stroke-width="1" />
  
  <!-- Texto del logo con estilo moderno -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#ffffff" filter="url(#glow)">EduAiTutor</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4cc9f0">SMART LEARNING ASSISTANT</text>
</svg>
