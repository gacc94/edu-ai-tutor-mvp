    <line x1="20" y1="35" x2="25" y2="65" stroke="#4361ee" stroke-width="6" stroke-linecap="round" />
    <!-- Detalles decorativos -->
    <rect x="-15" y="15" width="30" height="4" rx="2" fill="#0f172a" />
  </g>
  
