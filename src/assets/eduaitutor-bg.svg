    <rect x="-18" y="-15" width="8" height="5" fill="#4cc9f0" opacity="0.8" />
    <rect x="-5" y="-15" width="10" height="5" fill="#4cc9f0" opacity="0.8" />
    <rect x="10" y="-15" width="8" height="5" fill="#4cc9f0" opacity="0.8" />
    <!-- Cuerpo -->
    <rect x="-30" y="15" width="60" height="70" rx="10" fill="#4361ee" filter="url(#glow)" />
    <!-- Detalles del cuerpo -->
    <rect x="-22" y="25" width="44" height="15" rx="3" fill="#0f172a" />
    <circle cx="-10" cy="32.5" r="4" fill="#f72585" />
    <circle cx="10" cy="32.5" r="4" fill="#4cc9f0" />
    <rect x="-15" y="45" width="30" height="2" rx="1" fill="#4cc9f0" opacity="0.8" />
    <rect x="-15" y="50" width="30" height="2" rx="1" fill="#4cc9f0" opacity="0.8" />
    <circle cx="0" cy="65" r="10" fill="#f72585" filter="url(#glow)" />
    <circle cx="0" cy="65" r="5" fill="#ffffff" opacity="0.5" />
    <!-- Brazos -->
    <rect x="-50" y="20" width="20" height="10" rx="5" fill="#4cc9f0" />
    <rect x="-60" y="20" width="10" height="40" rx="5" fill="#4cc9f0" />
    <rect x="30" y="20" width="20" height="10" rx="5" fill="#4cc9f0" />
    <rect x="50" y="20" width="10" height="40" rx="5" fill="#4cc9f0" />
    <circle cx="-55" cy="65" r="5" fill="#4cc9f0" />
    <circle cx="55" cy="65" r="5" fill="#4cc9f0" />
    <!-- Piernas -->
    <rect x="-25" y="85" width="15" height="35" rx="5" fill="#4cc9f0" />
    <rect x="10" y="85" width="15" height="35" rx="5" fill="#4cc9f0" />
    <rect x="-30" y="120" width="25" height="5" rx="2" fill="#0f172a" />
    <rect x="5" y="120" width="25" height="5" rx="2" fill="#0f172a" />
  </g>
  
  <!-- Robot asistente mejorado - Parte central -->
  <g transform="translate(250, 1100) scale(1.3)">
    <!-- Cabeza del robot -->
    <rect x="-35" y="-50" width="70" height="60" rx="20" fill="#7209b7" filter="url(#glow)" />
    <!-- Antenas -->
    <line x1="0" y1="-50" x2="0" y2="-70" stroke="#f72585" stroke-width="3" filter="url(#glow)" />
    <circle cx="0" cy="-75" r="6" fill="#f72585" filter="url(#glow)" />
    <!-- Visor -->
    <rect x="-25" y="-35" width="50" height="15" rx="7" fill="#4cc9f0" filter="url(#glow)" />
    <rect x="-20" y="-32" width="40" height="9" rx="4" fill="#0f172a" />
    <!-- Efectos visuales del visor -->
    <line x1="-15" y1="-28" x2="15" y2="-28" stroke="#4cc9f0" stroke-width="1" opacity="0.8" />
    <line x1="-15" y1="-25" x2="10" y2="-25" stroke="#4cc9f0" stroke-width="1" opacity="0.8" />
    <!-- Detalles faciales -->
    <rect x="-15" y="-10" width="30" height="4" rx="2" fill="#0f172a" />
    <circle cx="-25" cy="-20" r="4" fill="#f72585" filter="url(#glow)" />
    <circle cx="25" cy="-20" r="4" fill="#f72585" filter="url(#glow)" />
    <!-- Cuerpo -->
    <rect x="-30" y="15" width="60" height="70" rx="12" fill="#3a0ca3" filter="url(#glow)" />
    <!-- Panel de control en el pecho -->
    <rect x="-20" y="25" width="40" height="25" rx="5" fill="#0f172a" />
    <circle cx="-10" cy="37" r="5" fill="#4cc9f0" filter="url(#glow)" />
    <circle cx="10" cy="37" r="5" fill="#f72585" filter="url(#glow)" />
    <rect x="-15" y="47" width="30" height="2" rx="1" fill="#4cc9f0" opacity="0.8" />
    <!-- Brazos -->
    <rect x="-50" y="25" width="20" height="12" rx="6" fill="#4361ee" />
    <rect x="30" y="25" width="20" height="12" rx="6" fill="#4361ee" />
    <rect x="-60" y="25" width="10" height="40" rx="5" fill="#4361ee" />
    <rect x="50" y="25" width="10" height="40" rx="5" fill="#4361ee" />
    <circle cx="-55" cy="70" r="5" fill="#4361ee" />
    <circle cx="55" cy="70" r="5" fill="#4361ee" />
    <!-- Piernas -->
    <rect x="-20" y="85" width="15" height="40" rx="7" fill="#4361ee" />
    <rect x="5" y="85" width="15" height="40" rx="7" fill="#4361ee" />
    <rect x="-25" y="125" width="25" height="5" rx="2" fill="#0f172a" />
    <rect x="0" y="125" width="25" height="5" rx="2" fill="#0f172a" />
  </g>
  
  <!-- Robot mini helper mejorado - Parte inferior derecha -->
