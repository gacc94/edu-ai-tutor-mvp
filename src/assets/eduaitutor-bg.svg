    <circle cx="-50" cy="50" r="15" fill="#3a0ca3" />
    <circle cx="50" cy="50" r="15" fill="#3a0ca3" />
    <circle cx="-50" cy="-50" r="5" fill="#f72585" filter="url(#glow)" />
    <circle cx="50" cy="-50" r="5" fill="#f72585" filter="url(#glow)" />
    <circle cx="-50" cy="50" r="5" fill="#f72585" filter="url(#glow)" />
    <circle cx="50" cy="50" r="5" fill="#f72585" filter="url(#glow)" />
    <line x1="-65" y1="-50" x2="-35" y2="-50" stroke="#f72585" stroke-width="3" />
    <line x1="-50" y1="-65" x2="-50" y2="-35" stroke="#f72585" stroke-width="3" />
    <line x1="35" y1="-50" x2="65" y2="-50" stroke="#f72585" stroke-width="3" />
    <line x1="50" y1="-65" x2="50" y2="-35" stroke="#f72585" stroke-width="3" />
    <line x1="-65" y1="50" x2="-35" y2="50" stroke="#f72585" stroke-width="3" />
    <line x1="-50" y1="35" x2="-50" y2="65" stroke="#f72585" stroke-width="3" />
    <line x1="35" y1="50" x2="65" y2="50" stroke="#f72585" stroke-width="3" />
    <line x1="50" y1="35" x2="50" y2="65" stroke="#f72585" stroke-width="3" />
