<svg viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones mejoradas para un fondo más optimizado para móviles -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1120" />
      <stop offset="50%" stop-color="#111827" />
      <stop offset="100%" stop-color="#1a1f35" />
    </linearGradient>
    
    <radialGradient id="glowCenter" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#4cc9f0" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#4cc9f0" stop-opacity="0" />
    </radialGradient>
    
    <pattern id="gridPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none" />
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#4cc9f0" stroke-width="0.5" stroke-opacity="0.07" />
    </pattern>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Fondo base optimizado para móviles (proporción 9:16) -->
  <rect width="1080" height="1920" fill="url(#bgGradient)" />
  <rect width="1080" height="1920" fill="url(#gridPattern)" />
  <circle cx="540" cy="700" r="500" fill="url(#glowCenter)" />
  
  <!-- Circuitos y líneas de conexión más sutiles -->
  <path d="M100,300 L300,300 L300,500 L500,500 L500,200 L700,200 L700,500 L900,500 L900,300 L1000,300" 
        fill="none" stroke="#4361ee" stroke-width="3" stroke-opacity="0.2" />
  <path d="M100,800 L300,800 L300,1000 L500,1000 L500,700 L700,700 L700,1000 L900,1000 L900,800 L1000,800" 
        fill="none" stroke="#3a0ca3" stroke-width="3" stroke-opacity="0.2" />
  <path d="M100,1300 L300,1300 L300,1500 L500,1500 L500,1200 L700,1200 L700,1500 L900,1500 L900,1300 L1000,1300" 
        fill="none" stroke="#7209b7" stroke-width="3" stroke-opacity="0.2" />
  <path d="M100,1700 L200,1700 L200,1600 L500,1600 L500,1800 L800,1800 L800,1600 L900,1600 L900,1700 L1000,1700" 
        fill="none" stroke="#f72585" stroke-width="3" stroke-opacity="0.2" />
  
  <!-- Robot principal mejorado - Parte superior -->
  <g transform="translate(540, 500) scale(1.5)">
    <!-- Cabeza del robot -->
    <rect x="-40" y="-60" width="80" height="70" rx="15" fill="#4cc9f0" filter="url(#glow)" />
    <!-- Antenas -->
    <line x1="-15" y1="-60" x2="-15" y2="-75" stroke="#f72585" stroke-width="3" filter="url(#glow)" />
    <circle cx="-15" cy="-78" r="5" fill="#f72585" filter="url(#glow)" />
    <line x1="15" y1="-60" x2="15" y2="-75" stroke="#f72585" stroke-width="3" filter="url(#glow)" />
    <circle cx="15" cy="-78" r="5" fill="#f72585" filter="url(#glow)" />
    <!-- Ojos -->
    <circle cx="-15" cy="-35" r="10" fill="#0f172a" />
    <circle cx="15" cy="-35" r="10" fill="#0f172a" />
    <circle cx="-15" cy="-35" r="5" fill="#4cc9f0" filter="url(#glow)" />
    <circle cx="15" cy="-35" r="5" fill="#4cc9f0" filter="url(#glow)" />
    <circle cx="-13" cy="-37" r="2" fill="#ffffff" />
    <circle cx="17" cy="-37" r="2" fill="#ffffff" />
    <!-- Boca digital -->
